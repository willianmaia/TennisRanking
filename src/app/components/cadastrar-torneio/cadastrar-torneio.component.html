<form (submit)="cadastrarTorneio()" class="cadastro-container">
    <div class="cadastro-form">
        <h1>Cadastrar Torneio</h1>
        <div class="form-row">
            <label for="nome">Nome do Torneio:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="novoTorneio.nome" required>
        </div>
        <div class="form-row">
            <label for="nome">Data:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="novoTorneio.data" required>
        </div>
        <div class="form-row">
            <label for="nome">Hor√°rio:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="novoTorneio.horario" required>
        </div>
        <div class="form-row">
            <label for="nome">Local:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="novoTorneio.local" required>
        </div>
        <button type="submit">Cadastrar</button>
    </div>
</form>
