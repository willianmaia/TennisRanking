<form (submit)="cadastrarRanking()" class="cadastro-container">
    <div class="cadastro-form">
        <h1>Cadastrar Ranking</h1>
        <div class="form-row">
            <label for="nome">Nome do Ranking:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="novoRanking.nome" required>
        </div>
        <button type="submit">Cadastrar</button>
    </div>
</form>
