<div *ngIf="alunos.length > 0">
    <select id="aluno" (change)="onAlunoChange($event)">
      <option value="" disabled selected>Selecione um aluno</option>
      <option *ngFor="let aluno of alunos" [value]="aluno.nome">
        {{ aluno.nome }}
      </option>
    </select>
  </div>
  
  <div *ngIf="selectedAluno">
    <p><strong>Aluno Selecionado:</strong> {{ selectedAluno.nome }}</p>
  </div>
