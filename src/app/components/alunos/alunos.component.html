<div class="alunos-container">
    <div class="alunos-list" *ngIf="alunos.length > 0">
      <ul>
        <li *ngFor="let aluno of alunos" (click)="onAlunoClick(aluno)">
          {{ aluno.nome }}
        </li>
      </ul>
    </div>
  
    <div class="selected-aluno" *ngIf="selectedAluno">
      <p><strong>Aluno Selecionado:</strong> {{ selectedAluno.nome }}</p>
    </div>
  </div>
