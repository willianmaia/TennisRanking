<div class="titulo">
  <h2>{{ ranking.nome }}</h2>
</div>

<div class="table-container">
  <div class="table-responsive" style="max-height: 54vh; overflow-y: auto; max-width: 1000px; margin: 0 auto;">
    <table>
      <thead>
        <tr>
          <th>Posição</th>
          <th>Nome</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jogador of jogadores; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ jogador.nome }}</td>
          <td>{{ jogador.pontos }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
